  #       script              : build/build.sh

suites                      :
  - name                    : build
    driver_config           :
     image                  : quay.io/hellofresh/kitchen-build-ubuntu:latest
     platform               : ubuntu
    provisioner             :
        script              : build/build.sh

  - name                    : install
    driver_config           :
     image                  : ubuntu:latest
     platform               : ubuntu
    provisioner             :
        script              : build/install.sh
