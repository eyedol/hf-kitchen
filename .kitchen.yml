driver                    :
    name                  : docker
    socket                : unix:///var/run/docker.sock
    use_sudo              : false
    run_options           : "-v <%= File.dirname(__FILE__) %>:/kitchen"

provisioner                 :
  name                      : shell

verifier                    :
  name                      : serverspec
  remote_exec               : false
  default_pattern           : true
  bundler_path              : /opt/hellofresh/kitchen/embedded/bin
  rspec_path                : /opt/hellofresh/kitchen/embedded/bin
  gemfile                   : ./test/integration/Gemfile

platforms                   :
  - name                    : ubuntu-16.04

  - name                    : alpine-3.4
    driver_config           :
     image                  : quay.io/hellofresh/build-alpine:latest
     platform               : alpine
     provision_command:
        - sudo apk add ruby-dev patch

